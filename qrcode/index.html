<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Reader</h1>
            <p>Paste an image (Ctrl+V/Cmd+V), upload a file, or use your camera to read QR codes</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-methods">
                    <button id="pasteBtn" class="btn btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        </svg>
                        Paste Image
                    </button>
                    <button id="uploadBtn" class="btn btn-secondary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Upload File
                    </button>
                    <button id="cameraBtn" class="btn btn-secondary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        Use Camera
                    </button>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="image-container">
                    <h3>Original Image</h3>
                    <div class="image-wrapper">
                        <img id="originalImage" alt="Uploaded image">
                    </div>
                </div>
                
                <div class="content-container">
                    <h3>QR Code Content</h3>
                    <div class="content-wrapper">
                        <div id="qrContent" class="qr-content"></div>
                        <button id="copyBtn" class="btn btn-small">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy
                        </button>
                    </div>
                </div>
            </div>

            <div class="camera-section" id="cameraSection" style="display: none;">
                <div class="camera-container">
                    <video id="cameraVideo" autoplay playsinline></video>
                    <canvas id="cameraCanvas" style="display: none;"></canvas>
                    <div class="camera-overlay">
                        <div class="scan-area"></div>
                    </div>
                </div>
                <div class="camera-controls">
                    <button id="captureBtn" class="btn btn-primary">Capture QR Code</button>
                    <button id="closeCameraBtn" class="btn btn-secondary">Close Camera</button>
                </div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
